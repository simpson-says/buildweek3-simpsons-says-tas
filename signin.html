  <body>
    <div class="topBar"></div>
    <header class="mainNavigation">
      <div class="container navContainer">
        <img class="logo" src="/img/logo-2.png" alt="simpson-logo" />
        <nav class="nav">
          <a class="navItem" href="index.html">Home</a>
          <a class="navItem" href="about.html">About</a>

          <a class="navItem signupBTN" href="signup.html">Sign up</a>
        </nav>
      </div>
    </header>
    <div class="container home">
      <div class="signupContainer">
        <section class="content-section">
          <div class="text-content">
            <div class="signupHeader">
              <p>Welcome to <strong>Simpsons Says</strong> please create and account to continue...</p>
            </div>
          </div>
        </section>

        <form action="#" method="post">
          <h1>
           Sign in
          </h1>

          <div class="form-content">
            <input
              id="user-name"
              name="user-name"
              placeholder="user name"
              type="text"
            /><input
              id="password"
              name="password"
              placeholder="password"
              type="password"
            /><br />
            <div class="button">
              Sign Up
            </div>
            <br />
          </div>
        </form>
        <section class="content-section">
          <div class="text-content">
            <div class="signupHeader">
              <p>If you do not have an account please <strong><a href="signup.html">Sign Up</a>...</strong></p>
            </div>
          </div>
        </section>
      </div>
