<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Simpsons Says</title>
    <link href="css/index.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Allows Media Queries To Work -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="topBar"></div>
    <header class="mainNavigation">
      <div class="container navContainer">
        <img class="logo" src="./img/logo-2.png" alt="simpson-logo" />
        <nav class="nav">
          <a class="navItem" href="index.html">Home</a>
          <a class="navItem" href="about.html">About</a>
          <a class="navItem" href="https://simpsonssays.netlify.com/login">Sign In</a>
          <a class="navItem signupBTN" href="https://simpsonssays.netlify.com/register">Sign up</a>
        </nav>
      </div>
    </header>
    <div class="container home">
      <div class="signupContainer">
        <section class="content-section">
          <div class="text-content">
            <div class="signupHeader">
              <p>
                Welcome to <strong>Simpsons Says</strong> please create an
                account to continue...
              </p>
            </div>
          </div>
        </section>
        <form action="#" method="post">
          <h1>
            Sign in
          </h1>
          <div class="form-content">
            <input
              id="user-name"
              name="user-name"
              placeholder="username"
              type="text"
            /><input
              id="password"
              name="password"
              placeholder="password"
              type="password"
            /><br />
            <div class="button">
              Sign In
            </div>
            <br />
          </div>
        </form>
        <section class="content-section">
          <div class="text-content">
            <div class="signupHeader">
              <p>
                If you do not have an account please
                <strong><a href="signup.html">Sign Up</a>...</strong>
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer class="footer navContainer">
      <p>
        Created by
        <a href="https://lambdaschool.com/" target="_blank">Lambda School</a>
        Students.
      </p>
      <p>
        <a href="https://github.com/simpson-says" target="_blank"
          ><i class="fab fa-github fa-2x"></i
        ></a>
      </p>
      <p>&copy; 2019 Simpsons Says</p>
    </footer>
  </body>
</html>
